<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Shopping Cart</h1>
		<button class="cart-button" onclick="openModal()">Your Cart</button>
	</header>
<main>
	<table>
		<thead>
			<tr>
				<th>Item</th>
				<th>Price</th>
				<th>Add to Cart</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Trucker Hat</td>
				<td>$10.99</td>
				<td><button onclick="addToCart(this)">Add to Cart</button></td>
			</tr>
			<tr>
				<td>Sweatsuit</td>
				<td>$29.99</td>
				<td><button onclick="addToCart(this)">Add to Cart</button></td>
			</tr>
			<tr>
				<td>Hoodie</td>
				<td>$9.99</td>
				<td><button onclick="addToCart(this)">Add to Cart</button></td>
			</tr>
		</tbody>
	</table>
</main>

<footer>
	<p>&copy; 2023 Shopping Cart Inc. All rights reserved.</p>
</footer>

<div class="modal" id="cartModal">
	<div class="modal-content">
		<span class="close-button" onclick="closeModal()">&times;</span>
		<h2>Your Shopping Cart</h2>
		<ul class="cart-items">
			<li id="cartItem1">Empty</li>
			<li id="cartItem2">Empty</li>
			<li id="cartItem3">Empty</li>
		  </ul>
		<p id="cartTotal">Total: $0.00</p>
		<button class="checkout-button">Checkout</button>
	</div>
</div>

<script src="shopping-cart.js"></script>
</body>
</html>
